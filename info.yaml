--- 
# information
project: 
  title: "snn-accelerator"
  description: "Lightweight Spiking Neural Network Accelerator in SKY130"
  picture: gds_2.png
  author: "Jason K. Eshraghian"
  license: LICENSE
  waive_module_test: "will do tomorrow"

# optional interfaces you want to use: gpio, la1, la2, la3, irq, clk2, wishbone & openram
interfaces: ['la1', 'gpio']

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "test_snn"
  id: 1
  module_name: "wrapped_snn"

# module test
module_test:
  recipe: "all" 
  directory: test_snn/test_modules
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - src/clk_div.v
    - src/neuron_2x.v
    - src/neuron_4x.v
    - src/neuron_8x.v
    - src/neuron_slow.v
    - src/neuron.v
    - src/out_neuron.v
    - src/snn.v


# gds - check nothing on metal 5, DRC & LVS
final:
  directory: "final"
  gds_filename: "gds/snn.gds"
  lvs_filename: "verilog/gl/snn.v"
  lef_filename: "lef/snn.lef"
